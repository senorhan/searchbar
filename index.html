<!DOCTYPE html>
<html>
	<head>
		<title>Lawrence's Search Bar</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript">
			function active (){
			  var searchBar = document.getElementById('searchBar');
			  if (searchBar.value == 'Paris, France'){
				  searchBar.value = ' '
				  searchBar.placeholder = 'Paris, France'
			}
		</script>
	</head>
<body>
	<p>Where do you want to go?</p>
	<form action="search.php" method="post">
		<input type="text" id="searchBar" placeholder="" value="Paris, France" maxlength="25" autocomplete="on" onMouseDown="active" onBlur=""/>
		<input type="submit" id="searchBtn" value="Go!" />
		
	</form>
</body>
</html>
